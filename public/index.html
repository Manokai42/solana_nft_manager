<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>NFT Manager | Powered by Solana</title>
    <meta name="description" content="Advanced NFT Manager for Solana - Track, analyze, and manage your NFT collections">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js" defer></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" defer></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js" as="script">
    
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NFT Manager">
    
    <style>
        :root {
            --primary-bg: #0F172A;
            --secondary-bg: #1E293B;
            --accent-color: #3B82F6;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --border-color: #334155;
            --success-color: #22C55E;
            --error-color: #EF4444;
            --card-hover: #2D3B55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .app-container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        /* Header Styles */
        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .wallet-btn {
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .wallet-btn:hover {
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Collections Grid */
        .collections-container {
            background: var(--secondary-bg);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .collections-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-bar {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            width: 300px;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .collection-card {
            background: var(--primary-bg);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }

        .collection-card:hover {
            transform: translateY(-2px);
            background: var(--card-hover);
        }

        .collection-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .collection-info {
            padding: 1rem;
        }

        .collection-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .collection-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-item {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Analytics Panel */
        .analytics-panel {
            background: var(--secondary-bg);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .chart-container {
            margin-top: 1rem;
            height: 200px;
        }

        /* Loading States */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .toast {
            background: var(--secondary-bg);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .toast.success { border-left: 4px solid var(--success-color); }
        .toast.error { border-left: 4px solid var(--error-color); }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .analytics-panel {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .collections-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                width: 100%;
                margin-top: 1rem;
            }

            .collections-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* New performance optimizations */
        img {
            content-visibility: auto;
            contain: content;
        }
        
        /* New features styles */
        .batch-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .price-alert {
            position: relative;
            padding: 0.5rem;
            background: var(--secondary-bg);
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .rarity-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .collection-analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .analytics-card {
            background: var(--primary-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .trend-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--success-color);
        }
        
        .trend-indicator.down {
            color: var(--error-color);
        }
        
        /* Permission modal */
        .permission-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 400px;
            z-index: 1000;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
        }
        
        .permission-list {
            margin: 1rem 0;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .permission-item svg {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="/" class="logo">NFT Manager</a>
            <div class="header-actions">
                <button id="batch-actions-btn" class="action-btn" style="display: none;">Batch Actions</button>
                <button id="wallet-btn" class="wallet-btn">Connect Wallet</button>
            </div>
        </header>

        <main class="main-content">
            <div class="collections-container">
                <div class="collections-header">
                    <h2>Collections</h2>
                    <div class="collection-actions">
                        <input type="text" class="search-bar" placeholder="Search collections..." id="search-input">
                        <select id="sort-select" class="sort-select" aria-label="Sort collections">
                            <option value="value">Sort by Value</option>
                            <option value="rarity">Sort by Rarity</option>
                            <option value="recent">Sort by Recent</option>
                        </select>
                    </div>
                </div>
                <div class="batch-actions" id="batch-actions" style="display: none;">
                    <button class="action-btn" id="list-selected">List Selected</button>
                    <button class="action-btn" id="transfer-selected">Transfer Selected</button>
                    <button class="action-btn" id="analyze-selected">Analyze Selected</button>
                </div>
                <div class="collections-grid" id="collections-grid">
                    <!-- Collections will be dynamically inserted here -->
                </div>
            </div>

            <div class="analytics-panel">
                <h2>Analytics</h2>
                <div class="collection-analytics" id="collection-analytics">
                    <!-- Analytics cards will be inserted here -->
                </div>
                <div class="chart-container">
                    <canvas id="price-chart"></canvas>
                </div>
                <div id="price-alerts">
                    <!-- Price alerts will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Permission Modal -->
    <div id="permission-modal" class="permission-modal" style="display: none;">
        <h3>Required Permissions</h3>
        <p>To ensure the best experience, we need the following permissions:</p>
        <div class="permission-list">
            <div class="permission-item">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M13.5 3.5l-1 1-2-2 1-1c.2-.2.5-.2.7 0l1.3 1.3c.2.2.2.5 0 .7zm-2 2L4 13H2v-2l7.5-7.5 2 2z" fill="currentColor"/>
                </svg>
                <span>Wallet Connection</span>
            </div>
            <div class="permission-item">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm1 12H7V7h2v5zM8 6c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1z" fill="currentColor"/>
                </svg>
                <span>Browser Notifications</span>
            </div>
            <div class="permission-item">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M14 4v8H2V4h12zm1-1H1v10h14V3z" fill="currentColor"/>
                </svg>
                <span>Pop-up Windows</span>
            </div>
        </div>
        <button id="accept-permissions" class="wallet-btn">Accept & Continue</button>
    </div>
    <div id="modal-backdrop" class="modal-backdrop" style="display: none;"></div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        // Constants and state management
        const HELIUS_API_KEY = '10fb665e-d935-450e-8543-fcfed0f94554';
        const RPC_ENDPOINT = `https://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}`;
        const WS_ENDPOINT = `wss://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}`;
        
        let state = {
            phantomProvider: null,
            connection: null,
            publicKey: null,
            isConnecting: false,
            selectedNFTs: new Set(),
            priceAlerts: new Map(),
            permissionsGranted: false
        };

        // Initialize permissions
        async function checkAndRequestPermissions() {
            if (state.permissionsGranted) return true;

            return new Promise((resolve) => {
                const modal = document.getElementById('permission-modal');
                const backdrop = document.getElementById('modal-backdrop');
                const acceptBtn = document.getElementById('accept-permissions');

                modal.style.display = 'block';
                backdrop.style.display = 'block';

                acceptBtn.onclick = async () => {
                    try {
                        // Request notification permission
                        if (Notification.permission !== 'granted') {
                            await Notification.requestPermission();
                        }

                        // Check if pop-ups are blocked
                        const test = window.open('about:blank', '_blank');
                        if (test) {
                            test.close();
                        } else {
                            showToast('Please enable pop-ups for this site', 'warning');
                        }

                        state.permissionsGranted = true;
                        modal.style.display = 'none';
                        backdrop.style.display = 'none';
                        resolve(true);
                    } catch (error) {
                        console.error('Permission error:', error);
                        showToast('Error requesting permissions', 'error');
                        resolve(false);
                    }
                };
            });
        }

        // Enhanced wallet connection
        async function initializeWallet() {
            try {
                const provider = getProvider();
                if (!provider) return;
                
                state.phantomProvider = provider;
                state.connection = new solanaWeb3.Connection(RPC_ENDPOINT);

                const walletBtn = document.getElementById('wallet-btn');
                walletBtn.addEventListener('click', connectWallet);

                if (provider.isConnected) {
                    const resp = await provider.connect({ onlyIfTrusted: true });
                    handleConnection(resp.publicKey);
                }

                provider.on('connect', handleConnection);
                provider.on('disconnect', handleDisconnection);
                provider.on('accountChanged', handleAccountChanged);

            } catch (error) {
                console.error('Wallet initialization error:', error);
                showToast(error.message, 'error');
            }
        }

        // Innovative Features

        // 1. Batch Operations
        function initializeBatchOperations() {
            const batchActionsBtn = document.getElementById('batch-actions-btn');
            const batchActions = document.getElementById('batch-actions');
            
            batchActionsBtn.addEventListener('click', () => {
                const isVisible = batchActions.style.display !== 'none';
                batchActions.style.display = isVisible ? 'none' : 'flex';
                batchActionsBtn.textContent = isVisible ? 'Batch Actions' : 'Cancel Batch';
            });

            document.getElementById('list-selected').addEventListener('click', () => {
                if (state.selectedNFTs.size === 0) {
                    showToast('Please select NFTs first', 'warning');
                    return;
                }
                // Implement batch listing logic
            });
        }

        // 2. Price Alerts
        function setPriceAlert(collectionAddress, targetPrice) {
            const alert = {
                targetPrice,
                timestamp: Date.now()
            };
            
            state.priceAlerts.set(collectionAddress, alert);
            localStorage.setItem('priceAlerts', JSON.stringify(Array.from(state.priceAlerts.entries())));
            
            showToast('Price alert set successfully', 'success');
        }

        // 3. Rarity Analysis
        async function analyzeRarity(nft) {
            try {
                const response = await fetch(`https://api.helius.xyz/v0/token-metadata/${nft.mint}?api-key=${HELIUS_API_KEY}`);
                const metadata = await response.json();
                
                // Calculate rarity score based on attributes
                const rarityScore = calculateRarityScore(metadata.attributes);
                return rarityScore;
            } catch (error) {
                console.error('Error analyzing rarity:', error);
                return null;
            }
        }

        // 4. Advanced Analytics
        function updateAnalytics(collections) {
            const analyticsContainer = document.getElementById('collection-analytics');
            const data = aggregateCollectionData(collections);
            
            analyticsContainer.innerHTML = `
                <div class="analytics-card">
                    <h4>Total Value</h4>
                    <p>${data.totalValue.toFixed(2)} SOL</p>
                    <div class="trend-indicator ${data.valueChange >= 0 ? 'up' : 'down'}">
                        ${data.valueChange}%
                    </div>
                </div>
                <div class="analytics-card">
                    <h4>Rarest NFT</h4>
                    <p>${data.rarestNFT.name}</p>
                    <div class="trend-indicator">
                        Top ${data.rarestNFT.percentile}%
                    </div>
                </div>
                <div class="analytics-card">
                    <h4>Best Performer</h4>
                    <p>${data.bestPerformer.name}</p>
                    <div class="trend-indicator up">
                        +${data.bestPerformer.gain}%
                    </div>
                </div>
            `;
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAndRequestPermissions();
            initializeWallet();
            initializeBatchOperations();
            
            // Load saved price alerts
            const savedAlerts = localStorage.getItem('priceAlerts');
            if (savedAlerts) {
                state.priceAlerts = new Map(JSON.parse(savedAlerts));
            }

            // Initialize infinite scroll with intersection observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const currentCount = document.querySelectorAll('.collection-card').length;
                        loadCollections(Math.floor(currentCount / 12), 12);
                    }
                });
            });

            const sentinel = document.createElement('div');
            sentinel.id = 'scroll-sentinel';
            document.getElementById('collections-grid').appendChild(sentinel);
            observer.observe(sentinel);

            // Initialize search with debouncing
            const searchInput = document.getElementById('search-input');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase();
                    filterCollections(searchTerm);
                }, 300);
            });

            // Initialize sorting
            document.getElementById('sort-select').addEventListener('change', (e) => {
                sortCollections(e.target.value);
            });
        });

        // Your existing helper functions here...
    </script>
</body>
</html>
